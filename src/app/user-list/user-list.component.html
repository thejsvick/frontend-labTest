<h1 class="text-center" > User List </h1>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Patient ID </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            
            <th> Action </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td> {{ user.id}}</td>
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName}}</td>
            <td> {{ user.emailId}}</td>

            <td>
          
                <button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>
               
               
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left:10px"> Delete </button>

                

              
            </td>
        </tr>
    </tbody>
</table>
