<h1 class="text-center" > User List </h1>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Patient ID </th>
        
            <th> First Name </th>
            <th> Last Name </th>
            <th> Test Name </th>
            <th> Date </th>
            


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td> {{ user.id}}</td>
         
            <td> {{ user.firstName}}</td>
            <td> {{ user.lastName}}</td>
            <td> {{ user. appointment}}</td>
            <td> {{ user.appointment_date}}</td>

          
              
        
        </tr>
    </tbody>
</table>
